
name: Docker Release

on:
  push:
    branches:
      - main  

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/solver_service:latest ./solver_service

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/solver_service:latest
