name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Build
      - name: Build workspace
        run: cargo build --workspace --features test-utils --verbose

      # Step 1: Run unit tests
      - name: Run unit tests for problem service
        working-directory: problem_service
        run: cargo test --lib --verbose

      - name: Run unit tests for solver service
        working-directory: solver_service
        run: cargo test --verbose

      - name: Run unit tests for user service
        working-directory: user_service
        run: cargo test --verbose

      # Step 2: Start solver_service in the background
      - name: Start solver_service
        run: |
          setsid target/debug/solver_service &
          echo $! > solver.pid
      
          for i in $(seq 1 15); do
            if nc -z localhost 4000; then
              echo "solver_service ready"
              break
            fi
            echo "Waiting for solver_service..."
            sleep 1
          done

      # Step 3: Run interface tests
      - name: Run interface tests
        run: cargo test -p problem_service --features test-utils --tests --verbose

      - name: Stop solver_service
        if: always()
        run: |
          if [ -f solver.pid ]; then
            kill -- -$(cat solver.pid) || true
          fi
          sleep 1

      # Step 4: Stress test
      - name: Run stress test
        run: cargo run -p pretender
